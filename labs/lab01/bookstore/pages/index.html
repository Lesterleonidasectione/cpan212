<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            min-height: 100vh; /* Ensure full viewport height */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            line-height: 1.6; /* Improved line spacing */
            max-width: 600px; /* Limit text width for readability */
            text-align: center;
        }

        nav {
            margin-top: 30px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #007bff; /* Blue link color */
            padding: 8px 16px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Website!</h1>

    <p>This is a simple index page. You can add more content here to describe your website or provide information to your visitors. Feel free to explore the other pages using the navigation links below.</p>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/books">Books</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
